<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Analyzer</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="text-center my-4">
            <h1>CSV Analyzer</h1>
        </header>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Upload CSV File</h3>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="csvFile" class="form-label">Select CSV File</label>
                                <input type="file" class="form-control" id="csvFile" accept=".csv" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Upload and Analyze</button>
                        </form>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header">
                        <h3>Model Details</h3>
                    </div>
                    <div class="card-body">
                        <div id="modelDetails">
                            <p>File Name: <span id="fileName"></span></p>
                            <p>Columns: <span id="columns"></span></p>
                            <p>Rows: <span id="rows"></span></p>
                            <p>Model Type: <span id="modelType"></span></p>
                            <p>Accuracy: <span id="accuracy"></span></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Trained Models</h3>
                    </div>
                    <div class="card-body">
                        <div id="modelsList" class="list-group">
                            <!-- Models will be listed here -->
                        </div>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header">
                        <h3>Predictions</h3>
                    </div>
                    <div class="card-body">
                        <div id="predictions">
                            <!-- Predictions will be shown here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/csv-analyzer.js"></script>
</body>
</html>
