<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Stock Market Analyzer</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header class="text-center my-4">
            <h1>Real-Time Stock Market Analyzer</h1>
        </header>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Stock Search</h3>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" id="stockSymbol" class="form-control" placeholder="Enter stock symbol (e.g., TATAMOTORS.NSE)">
                            <button class="btn btn-primary" id="searchBtn">Search</button>
                        </div>
                    </div>
                </div>
                <div class="card mt-4">
                    <div class="card-header">
                        <h3>Stock Details</h3>
                    </div>
                    <div class="card-body">
                        <div id="stockDetails">
                            <p>Symbol: <span id="symbol"></span></p>
                            <p>Price: <span id="price"></span></p>
                            <p>Change: <span id="change"></span></p>
                            <p>Volume: <span id="volume"></span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h3>Price Chart</h3>
                    </div>
                    <div class="card-body text-center">
                        <canvas id="priceChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Market News</h3>
                    </div>
                    <div class="card-body">
                        <div id="newsContainer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
